<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imprimable</title>

    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link href="monStyle.css" rel="stylesheet" />

    <style>
      @media print {
        body {
          transform: scale(0.95);
          transform-origin: top left;
          -webkit-print-color-adjust: exact; /* Force l'impression en noir et blanc sur certains navigateurs */
          color-adjust: exact; /* Force l'impression en noir et blanc */
          -webkit-filter: grayscale(100%); /* Convertit en noir et blanc */
          filter: grayscale(100%);
        }
        .background {
          display: none !important; /* Masque ces éléments en impression */
        }
      }
    </style>
  </head>
  <body class="grid grid-cols-2 gap-4">
    <header class="col-span-2">
      <div class="grid grid-cols-9 grid-rows-9">
        <div class="enTete">
          <h1>Autorisation d’Absence</h1>
        </div>
      </div>
      <div class="div-interligne"><wbr /><label for="">&nbsp </label></div>
    </header>
    <section id="gauche" class="col-span-1">
      <div class="div-interligne"><wbr /><label for="">&nbsp </label></div>
      <h2 class="mt-4">Identification</h2>
      <div
        class="col-span-3 row-span-1 border border-gray-300 flex items-center px-2 mt-4 ml-4"
      >
        <label for="nom" class="mr-7">Nom:</label>
        <input
          type="text"
          id="nom"
          class="custom-input mx-auto my-auto"
          readonly
        />
      </div>
      <div
        class="col-span-3 row-span-1 border border-gray-300 flex items-center px-2 mt-4 ml-4"
      >
        <label for="prenom" class="mr-2">Prénom:</label>
        <input
          type="text"
          id="prenom"
          class="custom-input mx-auto my-auto"
          readonly
        />
      </div>
      <div
        class="col-span-3 row-span-1 border border-gray-300 flex items-center px-2 mt-4 ml-4 mb-4"
      >
        <label for="formation">Formation:</label>
        <input
          type="text"
          id="formation"
          class="custom-input mx-auto my-auto"
          readonly
        />
      </div>
      <div class="div-interligne mt-10">
        <wbr /><label for="">&nbsp </label>
      </div>
      <h2 class="mt-4">
        Période de demande d'autorisation de s'absenter du centre
      </h2>
      <div
        class="col-span-3 row-span-1 border border-gray-300 flex items-center px-2 mt-4 mb-4"
      >
        <label for="date" class="mr-2">Le :</label>
        <input
          type="date"
          id="date"
          name="date"
          class="custom-input mx-auto my-auto"
          readonly
        />

        <!-- Ainsi que les éléments cachés pour quand Plusieurs jours est sélectionné-->
        <label for="du" id="duLabel" style="display: none">Du :</label>
        <input
          type="date"
          id="du"
          name="du"
          class="custom-input mx-auto my-auto mb-4"
          style="display: none"
          readonly
        />
        <label for="au" id="auLabel" style="display: none">Au :</label>
        <input
          type="date"
          id="au"
          name="au"
          class="custom-input mx-auto my-auto mb-4"
          style="display: none"
          readonly
        />
      </div>
      <div
        class="col-span-3 row-span-1 border border-gray-300 flex items-center px-2 mt-4 mb-4"
        id="ligneHeure"
      >
        <!-- Troisième ligne avec les inputs pour l'heure -->
        <label for="heureDebut" class="mr-2">De :</label>
        <input
          type="time"
          id="heureDebut"
          name="heureDebut"
          class="custom-input mx-auto my-auto"
          readonly
        />
        <label for="heureFin" class="ml-4 mr-2">À :</label>
        <input
          type="time"
          id="heureFin"
          name="heureFin"
          class="custom-input mx-auto my-auto"
          readonly
        />
      </div>
      <div class="div-interligne mt-10">
        <wbr /><label for="">&nbsp </label>
      </div>
      <div>
        <h2 class="mt-4 ml-2">
          Motif de l'abscence :
          <input
            type="text"
            id="motif"
            name="motif"
            class="custom-input mx-auto my-auto text-black text-base w-full"
            readonly
          />
        </h2>
      </div>
    </section>
    <section class="col-span-1">
      <div class="div-interligne mt-4 mb-4">
        <wbr /><label for="">&nbsp </label>
      </div>

      <h2 style="text-align: center">
        Cachet et signature de l'entreprise ou de l'organisme
      </h2>

      <div class="flex justify-center">
        <input type="text" id="cachet" class="custom-input mt-4" />
      </div>
      <div class="div-interligne mt-10">
        <wbr /><label for="">&nbsp </label>
      </div>
      <div class="flex justify-center">
        <h2 class="mt-4 mb-2 mr-2" style="text-align: center">
          Merci d'ajouter votre cachet pour justifier de l'absence de la
          formation de
        </h2>
      </div>
      <div class="flex justify-center">
        <input
          type="text"
          id="beneficiaire"
          class="custom-input mt-4 mb-4 flex justify-center"
        />
      </div>
      <div class="div-interligne mt-10 mb-10">
        <wbr /><label for="">&nbsp </label>
      </div>
      <div class="bottom-cadre">
        <h2>Date et signature du stagiaire</h2>
      </div>
    </section>
    <footer class="col-span-2">
      <div class="div-interligne mt-10">
        <wbr /><button class="BtnImprimer Btn" style="vertical-align: middle">
          Imprimer</button
        ><wbr />
      </div>
    </footer>
    <script src="imprimable.js"></script>
  </body>
</html>
